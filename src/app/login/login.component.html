<form [formGroup]="loginForm">
  <div class="field">
    <label>Username</label>
    <input formControlName="username">
  </div>
  
  <div class="field">
    <label>Password</label>
    <input formControlName="password" type="password">
  </div>
  
  <button type="button" (click)="login()">Login</button>
</form>
