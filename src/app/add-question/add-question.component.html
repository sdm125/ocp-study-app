<form [formGroup]="addQuestionForm" (ngSubmit)="submitQuestion()">
  <div class="container">
    <label>Question</label>
    <textarea formControlName="question" rows="5" required="true"></textarea>
  </div>

  <div class="container">
    <label>Question Snippet</label>
    <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="questionSnippet" [ngModelOptions]="{standalone: true}"></ngx-monaco-editor>
  </div>
  
  <div class="container">
    <label>Answer</label>
    <textarea formControlName="answer" rows="5" required="true"></textarea>
  </div>

  <div class="container">
    <label>Answer Snippet</label>
    <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="answerSnippet" [ngModelOptions]="{standalone: true}"></ngx-monaco-editor>
  </div>
  
  <div class="container">
    <label>Chapter</label>
    <input type="number" formControlName="chapter" min="1" max="21">
  </div>
  
  <button type="submit">Submit</button>
</form>
